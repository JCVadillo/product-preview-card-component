<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Containerof the modal to positionate it -->
    <div class="modal-container">

      <!-- Actual modal -->
      <div class="modal">

        <!-- on this div the iomage 
        will be inserted via CSS, this will
        allow to change the image with 
        Media Queries -->
        <div class="img"></div>

        <!-- Content -->
        <div class="content">
          <h3>Perfume</h3>

          <p class="title">Gabrielle Essence Eau De Parfum</p>

          <p class="description">A floral, solar and voluptuous interpretation
            composed by Olivier
            Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <!-- surrounding prices in one container -->
          <div class="container-price">
            <p class="price-on">$149.99 </p>
            <p class="price-off">$169.99</p>
          </div>

          <button> <svg xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-shopping-cart" width="18"
              height="18" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="#ffffff" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 17h-11v-14h-2" />
              <path d="M6 5l14 1l-1 7h-13" />
            </svg> Add to Cart</button>
        </div> <!-- .content -->
      </div> <!-- .modal -->
    </div> <!-- .container-modal-->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href>JC Vadillo</a>.
    </div>
  </body>
</html>
